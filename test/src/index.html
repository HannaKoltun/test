<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sass/style.scss">
    <title>Test</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">



        <div class="title">Зарабатывайте вместе с нами!</div>

        <div class="tranparentContainer">

            <div class="containerBlue">
                <img src="./assets//arrow.svg" class="arrow">
                <img src="./assets/List.svg" class="number">
                <img src="./assets/Image.svg" class="imageBlue">
            </div>

            <div class="containerViolet">
                <img src="./assets//arrow.svg" class="arrow">
                <img src="./assets/ListTwo.svg" class="number">
                <img src="./assets/ImageV.svg" class="imageViolet">
            </div>


            <div class="containerGreen">
                <img src="./assets//arrow.svg" class="arrow">
                <div class="containerForFlex">
                    <img src="./assets/Number.svg" class="number">
                    <div class="description">Получайте хороший процент от покупок по вашей ссылке!</div>
                </div>
                <img src="./assets/ImageG.svg" class="imageGreen">
            </div>
        </div>

        <button class="button">
            <div class="containerButton">
                <img src="./assets/Icon.svg" class="iconDone">
                <div class="titleDone">Стать партнёром</div>
            </div>
        </button>


    </div>
</body>

</html>
